{% extends 'app/main.html' %}
{% block content %}


<div class="row justify-content-md-center" id="login-form">
    <div class="col-sm-2 col-md-auto col-lg-4">
    </div>
    <div class="col-sm-8 col-md-4 col-lg-4">

        <div class="card">
            <div class="card-header text-center">
                <h4>Course Feedback Mining System</h4>
            </div>
            <div class="card-body">
                <h5 class="card-title text-center">Login</h5>
                <form action="#" method="post" >
                    {% csrf_token %}
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert" id="alert-message-div">
                        <p id="alert-message">{{message}}</p>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {% endfor %}
                    {% endif %}

                    {% for item in loginForm %}
                    <div class="form-group">
                        <label>{{ item.label }}</label>
                        {{ item }}
                    </div>
                    {% endfor %}
                    <input class="btn btn-primary btn-block" type="submit" value="Login">
                </form>
                <p class="text-center" id="login-register-link">No account?<a href="{% url 'register' %}"> Register here!</a></p>
            </div>
        </div>
    </div>
    <div class="col-sm-2 col-md-auto col-lg-4">
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function() {
        setTimeout(function() {
            $(".alert").alert('close');
        }, 3000);
}   );
</script>

{% endblock %}
