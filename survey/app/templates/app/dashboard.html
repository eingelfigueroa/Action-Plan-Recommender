{% extends 'app/main.html' %}
{% block content %}
  {% if messages %}
    {% for message in messages %}
        <div class="alert alert-success alert-dismissible fade show">
            <strong>Success!</strong> {{message}}
            <button type="button" class="close" data-dismiss="alert">&times;</button>
        </div>
    {% endfor %}
 {% endif %}

  <br>
  <h1>Chart</h1>
  <br>


{% endblock %}
