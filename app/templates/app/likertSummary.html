{% extends 'app/main.html' %}
{% block content %}


    <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th>Question</th>
            <th>Strongly Agree</th>
            <th>Agree</th>
            <th>Disagree</th>
            <th>Strongly Disagree</th>
          </tr>
        </thead>
        <tbody>


       {% if dataframe %}
          {% for i in dataframe %}
        
          <tr>
            <td>{{i.index}}</td>
            <td>{{i.StronglyAgree}}</td>
            <td>{{i.Agree}}</td>
            <td>{{i.Disagree}}</td>
            <td>{{i.StronglyDisagree}}</td>
          </tr>

            {% endfor %}
        {% endif %}
   
        </tbody>
      </table>
      
     


{% endblock %}
